{%  extends "base.html" %}

{% block content %}
{% for category in results %}
<div class="container-fluid">
    <h2>{{ category.name }}</h2>
    <div class="row">
        {% for item in category.items %}
        <div class="col-sm-6 col-md-4">
            <div class="card my-2 mx-3 p-2">
                <img src="https://i.scdn.co/image/07c323340e03e25a8e5dd5b9a8ec72b69c50089d" class="card-img-top" alt="">
                <h5 class="card-title">{{ item.primary_label }}</h5>
                <strong class="card-text">{{ item.sec_label }}</strong>
                <a href="{{ item.url }}" class="btn btn-primary px-5">Select</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}

{% endblock content %}
