{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Works</h2>
        {% if works %}
        <table class="table">
            <tbody>
                {% for work in works %}
                <tr>
                    <td>
                    <a href="{{ url_for('performance.get_by_work', work_id=work.work_id) }}">
                        {{ work.name }}
                    </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>There are no works by this composer in the database.</p>
        {% endif %}
    </div>
{% endblock content %}
